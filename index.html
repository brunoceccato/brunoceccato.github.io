<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bruno Ceccato</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/perfil.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap" rel="stylesheet">
</head>
<body class="fade-in">
  <header>
    <div class="header-wrapper">
      <h1>Bruno Ceccato</h1>
      <p class="subtitle">Tento colocar espírito nas coisas.</p>
    </div>
    <div class="theme-switch" id="theme-toggle" title="Alternar tema">
      <div class="switch-track">
        <div class="switch-thumb"></div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- conteúdo omitido para foco no dark mode -->
  </main>

  <footer>
    <p>&copy; <a class="footer-link" href="#" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">Bruno Ceccato 2025</a></p>
  </footer>

  <script>
    const toggle = document.getElementById("theme-toggle");
    const body = document.body;

    // Aplica tema salvo
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark-mode");
    }

    toggle.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      const mode = body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("theme", mode);
    });
  </script>
</body>
</html>
